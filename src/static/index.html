<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e81ed1210a.js" crossorigin="anonymous"></script>
    <title>TwittFetch v0.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./funciones.js"></script>
</head>
<body>
    <div class="posts">
        <div class="post">
            <div class="user-avatar">
                <img src="./means/avatar.jpg">
            </div>
            <div class="post-content" id="post-content">
                <div class="post-user-info">
                    <h4>Crypto B-Chain</h4>
                    <i class="fas fa-check-circle"></i>
                    <span>@cryptob_chain</span>
                </div>
                <p id="api-texto" class="post-text"></p>
                <div id="image"></div>
                <div id="links"></div>
                <div class="post-icons">
                    <i class="far fa-comment"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
